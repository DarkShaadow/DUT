<!DOCTYPE html>
<html lang = "fr">
	<head>
		<meta charset = "UTF-8" />
		<title>Tableau</title>
	</head>
	<body>
		<table>
			<caption>Tableau avec fusion de cellules</caption>
			<tr>
				<td colspan = "2">Cellule A</td>
				<td colspan = "2">Cellule F</td>
				<td>Cellule N</td>
			</tr>
			<tr>
				<td>Cellule B</td>
				<td rowspan = "3">Cellule D</td>
				<td>Cellule G</td>
				<td>Cellule K</td>
				<td>Cellule O</td>
			</tr>
			<tr>
				<td rowspan = "3">Cellule C</td>
				<td>Cellule H</td>
				<td>Cellule L</td>
				<td>Cellule P</td>
			</tr>
			<tr>
				<td>Cellule I</td>
				<td colspan = "2" rowspan = "2">Cellule M</td>
			</tr>
			<tr>
				<td>Cellule E</td>
				<td>Cellule J</td>
			</tr>
		</table>
		<p><a href = "../menu.html">Retourner au menu principal</a></p>
	</body>
</html>
